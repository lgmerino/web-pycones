{% extends "container.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Registro de revisores" %}</h2>

<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row{% if field.errors %} has-danger{% endif %}">
            <label for="{{ field.auto_id }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
                <span class="form-control-feedback">{{ field.help_text }}</span>
                <span class="form-control-feedback">{{ field.errors }}</span>
            </div>
        </div>
    {% endfor %}
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">{% trans "Registrarse" %}</button>
        </div>
    </div>
</form>

{% endblock content %}
