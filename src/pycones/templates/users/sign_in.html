{% extends "container.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Acceso de usuarios" %}</h2>

<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row{% if field.errors %} has-danger{% endif %}">
            <label for="{{ field.auto_id }}" class="col-sm-3 col-form-label">{{ field.label }}</label>
            <div class="col-sm-9">
                {{ field }}
                <span class="help-block">{{ field.help_text }}</span>
                <span class="help-block">{{ field.errors }}</span>
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-primary">{% trans "Entrar" %}</button>
        </div>
        <div class="offset-sm-3 col-sm-9" style="margin-top: 30px">
            <a href="{% url "users:request-restore-password" %}">{% trans "¿No tienes contraseña o la has olvidado?" %}</a>
        </div>
    </div>
</form>

{% endblock content %}
