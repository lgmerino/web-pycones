{% extends "container.html" %}
{% load i18n %}
{% block content %}

<h2>{% trans "Establece o restaura tu contrase√±a" %}</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row{% if field.errors %}has-error{% endif %}">
            <label class="col-sm-4 control-label">{{ field.label }}</label>
            <div class="col-sm-8">
                {{ field }}
                {% if field.errors %}
                <span class="help-block">{{ field.errors }}</span>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary">{% trans "Enviar" %}</button>
        </div>
    </div>
</form>

{% endblock content %}
